<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js">
        import axios from 'axios';
    </script>
</head>
<body>
<div style="text-align: center">
    <h1>cloud disk</h1>
</div>
<div style="margin-left: 40%;margin-right: 40%">
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="button" class="btn btn-primary" onclick="signIn()">signIn</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/signUp.html'">signUp</button>
    </form>
</div>

<script>
    /**
     * 登录
     */
    function signIn() {
        axios.post('/user/signIn', {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        }).then(function (response) {
            if (response.data.code !== '0') {
                alert(response.data.msg);
                return;
            }
            location.href = '/index.html';
        }).catch(function (error) {
            console.log(error);
        })
    }
</script>

</body>
</html>
